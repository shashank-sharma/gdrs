<!--suppress XmlDuplicatedId -->
<div class="container">
  <div class="row">
    <div class="col s12 m4 l4">

    </div>
    <div class="col s12 m4 l4 login-card">
        <div class="row">
          <div class="col s4 m4 l4"></div>
          <div class="col s4 m4 l4">
            <i class="material-icons large">account_box</i>
          </div>
          <div class="col s4 m4 l4"></div>
        </div>
        <div class="row">
          <div class="col s3"></div>
          <div class="input-field col s6 m12 l12">
            <i class="material-icons prefix">call</i>
            <input id="icon_prefix"  [(ngModel)]="phoneNumber" type="text" class="validate">
            <label for="icon_prefix">Phone </label>
          </div>
        </div>
      <div class="row">
        <div class="col s3"></div>
        <div class="input-field col s6 m12 l12">
          <i class="material-icons prefix">chat_bubble_outline</i>
          <input id="icon_prefix" [(ngModel)]="password" type="password" class="validate">
          <label for="icon_prefix">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4 m4 l4"></div>
        <div class="col s4 m4 l4">
          <a href="javascript:void(0)" (click)="validateAccount()" >
              <button class="btn waves-effect waves-light green" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </a>
        </div>
        <div class="col s4 m4 l4"></div>
      </div>
    </div>
    <div class="col s12 m4 l4">

    </div>
  </div>
</div>

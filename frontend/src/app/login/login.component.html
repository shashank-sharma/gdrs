<div id="container">
  <div id="login-card">
    <div class="row">
      <div class="col s5 push-s5 top-icon">
          <!-- <img src="" alt="" class="circle responsive-img"> -->
          <i class="large material-icons circle">account_circle</i>
      </div>
    </div>  
    <div class="row">
      <form class="col s6 push-s3 phone">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">call</i>
            <input id="icon_prefix" type="text" class="validate" placeholder="Phone Number">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">fingerprint</i>
            <input id="icon_prefix" type="text" class="validate" placeholder="Password">
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col s6 push-s5">
          <button class="btn waves-effect waves-light #004d40 teal darken-4" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
      </div>
    </div>
  </div>
</div>
